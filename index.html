<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CercoClick - Calculadora de Malla</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #e9f5e9 0%, #e0ecec 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            max-width: 350px;
            width: 100%;
            padding: 30px;
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(30, 124, 30, 0.15);
            margin: 24px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .logo-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        .logo-img {
            display: block;
            max-width: 210px;
            width: 100%;
            height: auto;
            object-fit: contain;
            background: none;
        }
        .subtitle {
            text-align: center;
            color: #555;
            font-size: 1em;
            margin-bottom: 14px;
        }
        h2 {
            font-size: 1.05em;
            margin: 10px 0 2px 0;
            color: #277c27;
            text-align: center;
        }
        .section {
            background: #f6fef6;
            padding: 20px 18px;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(44, 124, 44, 0.06);
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 0.97em;
            color: #277c27;
            font-weight: 600;
            margin-bottom: 4px;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 9px 12px;
            border: 1.5px solid #b8e4b8;
            border-radius: 7px;
            font-size: 1em;
            background: #f3f9f3;
            transition: border-color 0.2s;
            margin-top: 2px;
            box-sizing: border-box;
            outline: none;
        }
        select:focus, input[type="number"]:focus {
            border-color: #277c27;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 1.08em;
            font-weight: bold;
            background: linear-gradient(90deg, #54b954 0%, #277c27 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 2px 8px rgba(44, 124, 44, 0.09);
            transition: background 0.2s, transform 0.1s;
        }
        button:hover {
            background: linear-gradient(90deg, #277c27 0%, #54b954 100%);
            transform: scale(1.03);
        }
        .result {
            margin-top: 18px;
            padding: 18px 12px;
            border: 2px dashed #54b954;
            border-radius: 10px;
            background: #f0fff0;
            text-align: center;
            font-size: 1.1em;
            font-weight: 600;
            color: #277c27;
            box-shadow: 0 1px 5px rgba(44, 124, 44, 0.04);
        }
        .result p {
            margin: 6px 0;
        }
        @media (max-width: 480px) {
            .container {
                max-width: 100vw;
                padding: 14px;
            }
            .section {
                padding: 12px 6px;
            }
            .logo-img {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-area">
            <!-- Usa tu imagen de logo transparente aquí -->
            <img src="CercoClick.png" alt="CercoClick logo" class="logo-img">
        </div>
        <div class="subtitle">Tu seguridad, a un clic de distancia.</div>

        <div class="section">
            <h2>Calculadora de Presupuesto</h2>
            <div class="input-group">
                <label for="calibre">Calibre del Alambre</label>
                <select id="calibre">
                    <option value="9">Calibre 9 (Máxima Seguridad)</option>
                    <option value="10.5">Calibre 10.5 (Seguridad Alta)</option>
                    <option value="12.5">Calibre 12.5 (Estándar Residencial)</option>
                    <option value="14">Calibre 14 (Económico/Estético)</option>
                </select>
            </div>

            <div class="input-group">
                <label for="altura">Altura de la Malla (metros)</label>
                <select id="altura">
                    <option value="1.00">1.00m</option>
                    <option value="1.20">1.20m</option>
                    <option value="1.40">1.40m</option>
                    <option value="1.60">1.60m</option>
                    <option value="1.80">1.80m</option>
                    <option value="2.00">2.00m</option>
                </select>
            </div>

            <div class="input-group">
                <label for="metros">Metros Lineales Requeridos</label>
                <input type="number" id="metros" min="1" value="20">
            </div>

            <button onclick="calcularPresupuesto()">Calcular Presupuesto</button>

            <div id="resultado" class="result" style="display: none;">
                <!-- El resultado se inyecta aquí -->
            </div>
        </div>
    </div>

    <script>
        const PRECIOS_MALLA = {
            "9": {
                "1.00": 465000,
                "1.20": 558000,
                "1.40": 651000,
                "1.60": 744000,
                "1.80": 837000,
                "2.00": 930000 
            },
            "10.5": {
                "1.00": 345000,
                "1.20": 414000,
                "1.40": 483000,
                "1.60": 552000,
                "1.80": 621000,
                "2.00": 690000 
            },
            "12.5": {
                "1.00": 255000,
                "1.20": 306000,
                "1.40": 357000,
                "1.60": 408000,
                "1.80": 459000,
                "2.00": 510000 
            },
            "14": {
                "1.00": 195000,
                "1.20": 234000,
                "1.40": 273000,
                "1.60": 312000,
                "1.80": 351000,
                "2.00": 390000 
            }
        };

        const LONGITUD_ROLLO = 20; 

        function calcularPresupuesto() {
            const calibre = document.getElementById('calibre').value;
            const altura = document.getElementById('altura').value;
            const metrosRequeridos = parseFloat(document.getElementById('metros').value);
            const resultadoDiv = document.getElementById('resultado');

            if (isNaN(metrosRequeridos) || metrosRequeridos <= 0) {
                resultadoDiv.style.display = 'block';
                resultadoDiv.innerHTML = "Por favor, introduce una cantidad válida de metros.";
                return;
            }

            const precioPorRollo = PRECIOS_MALLA[calibre] ? PRECIOS_MALLA[calibre][altura] : 0;
            
            if (precioPorRollo === 0) {
                resultadoDiv.style.display = 'block';
                resultadoDiv.innerHTML = "Error: Precio no encontrado para la combinación seleccionada.";
                return;
            }

            const numRollos = Math.ceil(metrosRequeridos / LONGITUD_ROLLO);
            const costoTotal = numRollos * precioPorRollo;

            const formatoCOP = new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP',
                minimumFractionDigits: 0
            });

            const costoFormateado = formatoCOP.format(costoTotal);

            resultadoDiv.style.display = 'block';
            resultadoDiv.innerHTML = `
                <p>Tu Presupuesto Estimado:</p>
                <p style="color:#1c7c1c;font-size:1.4em;margin:8px 0;">${costoFormateado}</p>
                <p style="font-size:0.97em;color:#277c27;">(Basado en ${numRollos} rollo(s) de 20 metros)</p>
                <p style="font-size:0.85em;color:#888;">*Incluye margen del 30% y envío estimado.</p>
            `;
        }
    </script>
</body>
</html>
